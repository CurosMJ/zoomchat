<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ZoomChat</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body ng-app="zoomchat">
        <div class="container" ng-controller="chatController">
            <h1>ZoomChat</h1>
            <hr />
            <div ng-repeat="message in messages">
                <b ng-bind="message.from + ' says : '"></b>
                <span ng-bind="message.message"></span>
            </div>
            <div ng-hide="messages.length > 0" style="text-align: center;">
                <h3>Loading...</h3>
            </div>
            <hr />
            <form class="row">
                <div class="col-md-4 form-group">
                    <label>From</label>
                    <input class="form-control" ng-model="newMessage.from" />
                </div>
                <div class="col-md-6 form-group">
                    <label>Message</label>
                    <input id="message" class="form-control" ng-model="newMessage.message" />
                </div>
                <div class="col-md-2 form-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-block btn-success" ng-click="sendMessage()">Send</button>
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        <!-- ZoomChat Code -->
        <script src="zoomchat.js"></script>
    </body>
</html>
